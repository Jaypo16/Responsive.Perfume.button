<body>
  <div class="container">

    <div class="img">
    <img src="images/image-product-mobile.jpg" alt="Perfume bottle picture">
    </div>

    <div class="right">
    <p>Perfume</p>

      <h1>Gabrielle Essence Eau De Parfum</h1>

        <p>A floral, Golar and voluptuous interpretation composed by Olivier Polge,

          <div class="numbers"><h1>$149.99</h1>

              <button><img src="images/icon-cart.svg" alt=""><p>Add to Cart</p></button>
            </div>
